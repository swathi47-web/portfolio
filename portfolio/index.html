<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Logo </p>
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="#home"class="nav-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#about"class="nav-link">About</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#projects"class="nav-link">Projects</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#contact"class="nav-link"> Contact</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <!---Dark mode----->
            <div class="mode">
                <div class="moon-sun" id="toggle-switch">
                    <i class="fa fa-moon" id="moon"></i>
                    <i class="fa fa-sun"  id="sun"></i>
                </div>
            </div>
            <div class="nav-menu-btn">
               <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <!----main---->

        <main class="wrapper">
            <section class="featured-box" id="home">
                <div class="featured-text">
                    <div class="hello">
                        <p> Hello I,m</p>
                    </div>
                    <div class="featured-name">
                        <span class="typedText"></span>
                    </div>
                    <div class="text-info">
                        <p>My name is Swathi</p>
                    </div>
                    <div class="text-btn">
                        <button class=" btn hire-btn"></button>
                        <button class=" btn">Download Cv<i class="uil uil-file"></i></button>
                    </div>
                    <div class="social_icons">
                        <div class="icon_circle"></div>
                        <div class="icon"><i class="uil uil-instagram"></i></div>
                        <div class="icon"><i class="uil uil-linkedin"></i></div>
                        <div class="icon"><i class="uil uil-snapchat"></i></div>
                    </div>
                </div>
                <div class="featured-images">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                </div>
            </section>
            <!-----about box----->
            <section class="section" id="about">
                <div class="top-header">
                    <h1>About me</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="about-info">
                            <figure class="about-me">
                                <figcaption>
                                    <img src="" alt="" class="profile" />
                                    <h2>Web Dveloper</h2>
                                    <p>I am currently pursuing my B.Tech and am in my third year of study. I am focusing on front-end development and UI/UX design. At present, I am expanding my skills in HTML, CSS, and Figma to build visually appealing, responsive web pages and create user-friendly interfaces.</p>
                                </figcaption>
                            </figure>
                            <button class="about-me-btn">Me</button>
                        </div>
                    </div>
                    <div class="skill">
                        <div class="skill-box">
                            <span class="title">Html</span>
                            <div class="skill-bar Html">
                                <span class="skill-per">
                                    <span class="tooltip">70%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">Css</span>
                            <div class="skill-bar Css ">
                                <span class="skill-per">
                                    <span class="tooltip">70%</span>
                                </span>
                            </div>
                        </div>
                        <div class="skill-box">
                            <span class="title">Figma</span>
                            <div class="skill-bar">
                                <span class="skill-per Figma">
                                    <span class="tooltip">30%</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
