<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Recipe Book</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="#prawns">Prawns Recipe</a>
            <a class="nav-item nav-link" href="#chicken">Chicken Recipe</a>
            <a class="nav-item nav-link" href="#fish">Fish Recipe</a>
            <a class="nav-item nav-link" href="#mutton">Mutton Recipe</a>
        </div>
    </nav>

    <div id="content">
        <iframe src="prawn-recipe.html" id="recipe-frame" style="width:100%; height:600px;"></iframe>
    </div>

    <script>
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            link.addEventListener('click', function() {
                const recipe = this.textContent.toLowerCase().replace(' ', '-') + '-recipe.html';
                document.getElementById('recipe-frame').src = recipe;
            });
        });
    </script>
</body>
</html>
