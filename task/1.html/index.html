<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Chat - Best Theme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background: radial-gradient(circle, rgba(30, 10, 100, 0.9), rgba(0, 0, 0, 0.6)), 
                  url('https://images.unsplash.com/photo-1497456759784-37704e16c93e?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjU1OXwwfDF8c2VhcmNofDJ8fGdhbGF4eXxlbnwwfHx8fHwxNjc1NzY5Njcy&ixlib=rb-1.2.1&q=80&w=1080') center/cover;
      color: white;
      overflow: hidden;
    }

    /* Chat Container */
    .chat-container {
      width: 400px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      height: 600px;
      overflow: hidden;
    }

    /* Galaxy Chat Header */
    .chat-header {
      background: linear-gradient(45deg, #6a11cb, #2575fc); /* Deep purple-blue gradient */
      padding: 30px;
      color: white;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(0, 0, 255, 0.7);
      animation: shimmer 2s infinite alternate; /* Animation for shimmer effect */
    }

    /* Shimmer Effect */
    @keyframes shimmer {
      0% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(0, 0, 255, 0.5);
      }
      100% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(0, 0, 255, 0.8);
      }
    }

    /* Chat Window */
    .chat-window {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-bottom: 1px solid #ddd;
    }

    /* Message Styles */
    .message {
      padding: 14px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      display: inline-block;
      font-size: 15px;
      line-height: 1.4;
      transition: transform 0.2s ease-in-out;
    }

    .message:hover {
      transform: scale(1.05);
    }

    .bot-message {
      background-color: #e0f7fa;
      color: #00796b;
      align-self: flex-start;
    }

    .user-message {
      background-color: #81c784;
      color: #1b5e20;
      align-self: flex-end;
    }

    /* Input Container */
    .chat-input-container {
      display: flex;
      padding: 20px;
      background-color: #fafafa;
      border-top: 1px solid #ddd;
      justify-content: space-between;
    }

    .chat-input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

   
    
    .send-button {
      background-color: #4636d9;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .send-button:hover {
      background-color: #f50057;
    }

    .send-button:active {
      background-color: #d50042;
    }


    .chat-window::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 10px;
    }

    .chat-window::-webkit-scrollbar-track {
      background-color: #f1f1f1;
    }


    .starry-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2015/09/18/17/06/space-942817_960_720.jpg') repeat;
      z-index: -1;
      animation: moveStars 300s infinite linear;
    }
  </style>
</head>
<body>
  <div class="starry-background"></div> <!-- Background for starry effect -->

  <div class="chat-container">
    <div class="chat-header">
     Chat Box
    </div>
    <div class="chat-window">
      <div class="message bot-message">
        <p>Hello! How can I help you today?</p>
      </div>
      <div class="message user-message">
        <p>Hi! I need some assistance.</p>
      </div>
      <div class="message bot-message">
        <p>Sure! What would you like assistance with?</p>
      </div>
    </div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" placeholder="Type a message..." />
      <button class="send-button">Send</button>
    </div>
  </div>
</body>
</html>
