<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Page -->
  <section class="welcome-page">
    <div class="welcome-content">
      <h1 class="app-title">Welcome to ChatSphere</h1>
      <p class="subtitle">Connect with friends and colleagues instantly!</p>
      <button class="start-btn" onclick="startChat()">Start Chat</button>
    </div>
  </section>

  <script>
    // When button is clicked, navigate to the chat page
    function startChat() {
      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
