<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f7f1eb;
  color: #333;
}

.chat-container {
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 20%;
  background-color: #f0d9b5;
  padding: 20px;
}

.sidebar .header {
  display: flex;
  justify-content: center;
  align-items: center;
}

.sidebar .logo {
  width: 50px;
}

.contacts {
  margin-top: 20px;
}

.contact {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.contact-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.contact p {
  font-size: 16px;
  font-weight: bold;
}

/* Chat Window */
.chat-window {
  width: 80%;
  display: flex;
  flex-direction: column;
  background-color: white;
  border-left: 2px solid #e2d5c3;
}

.chat-header {
  display: flex;
  justify-content: space-between;
  padding: 15px;
  background-color: #f7f1eb;
  border-bottom: 2px solid #e2d5c3;
}

.chat-header .contact-info {
  display: flex;
  align-items: center;
}

.chat-header .contact-info p {
  margin-left: 10px;
  font-size: 18px;
  font-weight: bold;
}

.chat-options {
  display: flex;
  gap: 15px;
}

.option-btn {
  background: none;
  border: none;
  cursor: pointer;
}

.messages {
  padding: 20px;
  flex-grow: 1;
  overflow-y: auto;
}

.message {
  max-width: 60%;
  margin-bottom: 10px;
}

.message.incoming {
  align-self: flex-start;
  background-color: #e1f7d5;
  padding: 10px;
  border-radius: 10px;
}

.message.outgoing {
  align-self: flex-end;
  background-color: #d0f4f3;
  padding: 10px;
  border-radius: 10px;
}

.input-area {
  display: flex;
  padding: 10px;
  background-color: #f7f1eb;
  border-top: 2px solid #e2d5c3;
}

.input-area input {
  width: 90%;
  padding: 10px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
}

.send-btn {
  width: 10%;
  background-color: #9d4edd;
  color: white;
  border: none;
  border-radius: 50%;
  padding: 12px;
  cursor: pointer;
}

  </style>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar with contacts -->
    <div class="sidebar">
      <div class="header">
        <img class="logo" src="chat_logo.png" alt="Chat Logo">
      </div>
      <div class="contacts">
        <div class="contact">
          <img class="contact-avatar" src="user1.jpg" alt="User 1">
          <p>User 1</p>
        </div>
        <div class="contact">
          <img class="contact-avatar" src="user2.jpg" alt="User 2">
          <p>User 2</p>
        </div>
        <!-- Add more contacts here -->
      </div>
    </div>

    <!-- Chat window -->
    <div class="chat-window">
      <div class="chat-header">
        <div class="contact-info">
          <img class="contact-avatar" src="user1.jpg" alt="User 1">
          <p>User 1</p>
        </div>
        <div class="chat-options">
          <button class="option-btn" id="emoji-btn">ðŸ˜Š</button>
          <button class="option-btn" id="audio-call-btn">
            <img src="audio-call-icon.png" alt="Audio Call">
          </button>
          <button class="option-btn" id="video-call-btn">
            <img src="video-call-icon.png" alt="Video Call">
          </button>
        </div>
      </div>

      <div class="messages">
        <div class="message incoming">
          <p>Hey, how's it going?</p>
        </div>
        <div class="message outgoing">
          <p>All good, how about you?</p>
        </div>
      </div>

      <div class="input-area">
        <input type="text" placeholder="Type a message...">
        <button class="send-btn">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
